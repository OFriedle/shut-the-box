<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shut The Box</title>
        <script src="https://kit.fontawesome.com/4801d2727d.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./style.css">
        <script src="./game.js" defer></script>
       <!-- change image href -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
    </head>
    <body>
        <div>
            <h1>Shut The Box</h1>
        </div>
        <div class="start-game-div">
            <div class="name-div" id="name-div1">
                <p class="player-name-p">Player 1 Name:</p>
                <input value="a" class="name-input" type="string" id="name-input1" autocomplete="off">
            </div>
            <div class="name-div" id="name-div2">
                <p class="player-name-p">Player 2 Name:</p>
                <input value="a" class="name-input" type="string" id="name-input2" autocomplete="off">
            </div>
            <button class="btn" id="start-btn">Start Game</button>
        </div>
        <div class="game-div">
            <div class="play-div">
                <p id="vs-para">Player 1 vs. Player 2</p>
                <p id="turn-para">Player's turn</p>
                <div class="card-div">
                    <div class="card" id="card-1">1</div>
                    <div class="card" id="card-2">2</div>
                    <div class="card" id="card-3">3</div>
                    <div class="card" id="card-4">4</div>
                    <div class="card" id="card-5">5</div>
                    <div class="card" id="card-6">6</div>
                    <div class="card" id="card-7">7</div>
                    <div class="card" id="card-8">8</div>
                    <div class="card" id="card-9">9</div>
                </div>
                <div class="btn-div">
                    <button class="btn" id="roll-btn">Roll</button>
                    <button class="btn" id="indiv-btn">Individual</button>
                    <button class="btn" id="sum-btn">Sum</button>
                    <button class="btn" id="end-turn-btn">End Turn</button>
                </div>
                <div class="dice-background">
                    <div class="dice-div">
                        <i id="first-die" class="bi bi-dice-1"></i>
                        <i id="second-die" class="bi bi-dice-1"></i>
                    </div>
                </div>
            </div>
            <div class="score-card">
                <table>
                    <thead>
                        <tr>
                            <th>Round</th>
                            <th id="p1-table-name">Player1</th>
                            <th id="p2-table-name">Player2</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- this will be our score card -->
                    </tbody>
                </table>
            </div>
        </div>
        <div class="game-over-div">
            <p>Winner:</p>
            <h1 id="winner-para">Placeholder!</h1>
            <p id="winner-points">Winner won with x points!</p>
            <button class="btn" id="restart-btn">Restart Game</button>
        </div>
    </body>
</html>
